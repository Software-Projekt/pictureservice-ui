<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let picture of pictures">
        <div class="card mb-4 shadow-sm">
          <a ng-click="openLightboxModal($index)">
            <img src="{{picture.url}}" class="img-thumbnail">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
